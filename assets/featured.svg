    <style>
        :root {
            --color1: #9969fa;
            --color2: #a775f8;
            --color3: #b381f6;
            --color4: #be8df4;
            --color5: #c89af3;
            --color6: #d1a7f2;
            --color7: #d8b4f0;
            --color8: #dfc1f0;
            --color9: #e5cfef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color1: #4a2a8a;
                --color2: #5b3aa8;
                --color3: #6c4ac6;
                --color4: #7d5ae4;
                --color5: #8e6bff;
                --color6: #9f7cff;
                --color7: #b08dff;
                --color8: #c19eff;
                --color9: #d2afff;
            }
        }

        path {
            animation: wave 3s ease-in-out infinite;
        }

        path:nth-child(1) {
            animation-delay: 0s;
            fill: var(--color1);
        }
        path:nth-child(2) {
            animation-delay: 0.2s;
            fill: var(--color2);
        }
        path:nth-child(3) {
            animation-delay: 0.4s;
            fill: var(--color3);
        }
        path:nth-child(4) {
            animation-delay: 0.6s;
            fill: var(--color4);
        }
        path:nth-child(5) {
            animation-delay: 0.8s;
            fill: var(--color5);
        }
        path:nth-child(6) {
            animation-delay: 1s;
            fill: var(--color6);
        }
        path:nth-child(7) {
            animation-delay: 1.2s;
            fill: var(--color7);
        }
        path:nth-child(8) {
            animation-delay: 1.4s;
            fill: var(--color8);
        }
        path:nth-child(9) {
            animation-delay: 1.6s;
            fill: var(--color9);
        }
        path:nth-child(10) {
            animation-delay: 1.8s;
            fill: var(--color9);
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>

